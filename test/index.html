<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Component Test</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    splat-player {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <splat-player></splat-player>
  <script type="module">
    import "../src/index.js";

    let bufs = [];
    for(let i = 0; i < 25; i++)
    {
      const response = await fetch(`fashion_diff_gs/${i}.gs`);
      if(!response.ok)
        throw new Error("Failed to fetch buffer at ");

      bufs.push(await response.arrayBuffer());
    }

  const player = document.querySelector('splat-player');
  // player.setBackgroundColor([1.0,1.0,1.])
  player.setSequenceGS(bufs, 11.0 / 25.0);
  player.setCamera('default', {
    keyMoveSpeed: 0.005,
    minRadius: 0.01,
    maxRadius: 1.0
  })
  </script>
</body>
</html>
